<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .slider-container {
      overflow: hidden;
      position: relative;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Theme context for dark/light mode
    const ThemeContext = React.createContext();

    // App component
    const App = () => {
      const [darkMode, setDarkMode] = React.useState(false);
      const [cartItems, setCartItems] = React.useState([]);
      const [showCart, setShowCart] = React.useState(false);
      const [showMobileMenu, setShowMobileMenu] = React.useState(false);

      const toggleTheme = () => {
        setDarkMode(!darkMode);
      };

      const addToCart = (product) => {
        const existingItem = cartItems.find(item => item.id === product.id);
        if (existingItem) {
          setCartItems(cartItems.map(item =>
            item.id === product.id ? {...item, quantity: item.quantity + 1} : item
          ));
        } else {
          setCartItems([...cartItems, {...product, quantity: 1}]);
        }
      };

      const removeFromCart = (productId) => {
        setCartItems(cartItems.filter(item => item.id !== productId));
      };

      const updateQuantity = (productId, newQuantity) => {
        if (newQuantity < 1) return;
        setCartItems(cartItems.map(item =>
          item.id === productId ? {...item, quantity: newQuantity} : item
        ));
      };

      const themeClass = darkMode ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-900';

      return (
        <ThemeContext.Provider value={{ darkMode, toggleTheme }}>
          <div className={`min-h-screen ${themeClass} transition-colors duration-300`}>
            <Header
              cartItems={cartItems}
              showCart={showCart}
              setShowCart={setShowCart}
              showMobileMenu={showMobileMenu}
              setShowMobileMenu={setShowMobileMenu}
            />

            {showCart && (
              <CartModal
                cartItems={cartItems}
                removeFromCart={removeFromCart}
                updateQuantity={updateQuantity}
                setShowCart={setShowCart}
              />
            )}

            <main>
              <HeroSlider />
              <HomepageContent />
              <BestSellers addToCart={addToCart} />
              <Deals addToCart={addToCart} />
              <Testimonials />
              <Newsletter />
            </main>

            <Footer />
          </div>
        </ThemeContext.Provider>
      );
    };

    // Header component
    const Header = ({ cartItems, showCart, setShowCart, showMobileMenu, setShowMobileMenu }) => {
      const { darkMode, toggleTheme } = React.useContext(ThemeContext);
      const headerBg = darkMode ? 'bg-gray-800' : 'bg-white';
      const borderColor = darkMode ? 'border-gray-700' : 'border-gray-200';

      const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);

      return (
        <header className={`sticky top-0 z-50 ${headerBg} shadow-md transition-colors duration-300`}>
          <div className="container mx-auto px-4">
            <div className="flex items-center justify-between py-4">
              {/* Logo */}
              <div className="flex items-center">
                <a href="#" className="text-2xl font-bold text-blue-600">
                  TechHub
                </a>
              </div>

              {/* Search bar - desktop */}
              <div className="hidden md:flex flex-grow mx-8">
                <div className="relative w-full">
                  <input
                    type="text"
                    placeholder="Search for products..."
                    className={`w-full py-2 px-4 pr-10 rounded-lg ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                  />
                  <button className="absolute right-0 top-0 mt-2 mr-3">
                    <i className="fas fa-search text-gray-500"></i>
                  </button>
                </div>
              </div>

              {/* Navigation - desktop */}
              <nav className="hidden md:flex items-center space-x-8">
                <a href="#" className="hover:text-blue-600 transition-colors">Home</a>
                <a href="#" className="hover:text-blue-600 transition-colors">Laptops</a>
                <a href="#" className="hover:text-blue-600 transition-colors">Phones</a>
                <a href="#" className="hover:text-blue-600 transition-colors">Accessories</a>
                <a href="#" className="hover:text-blue-600 transition-colors">Deals</a>
              </nav>

              {/* Icons */}
              <div className="flex items-center space-x-4">
                <button onClick={toggleTheme} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                  {darkMode ? (
                    <i className="fas fa-sun text-yellow-400"></i>
                  ) : (
                    <i className="fas fa-moon text-gray-700"></i>
                  )}
                </button>

                <button onClick={() => setShowCart(!showCart)} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors relative">
                  <i className="fas fa-shopping-cart"></i>
                  {totalItems > 0 && (
                    <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                      {totalItems}
                    </span>
                  )}
                </button>

                <a href="#" className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                  <i className="fas fa-user"></i>
                </a>

                {/* Mobile menu button */}
                <button
                  onClick={() => setShowMobileMenu(!showMobileMenu)}
                  className="md:hidden p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                >
                  <i className={`fas ${showMobileMenu ? 'fa-times' : 'fa-bars'}`}></i>
                </button>
              </div>
            </div>

            {/* Search bar - mobile */}
            <div className="md:hidden pb-4">
              <div className="relative w-full">
                <input
                  type="text"
                  placeholder="Search for products..."
                  className={`w-full py-2 px-4 pr-10 rounded-lg ${darkMode ? 'bg-gray-700 text-white' : 'bg-gray-100'}`}
                />
                <button className="absolute right-0 top-0 mt-2 mr-3">
                  <i className="fas fa-search text-gray-500"></i>
                </button>
              </div>
            </div>

            {/* Mobile menu */}
            {showMobileMenu && (
              <nav className="md:hidden py-4 border-t border-b ${borderColor}">
                <ul className="space-y-3">
                  <li><a href="#" className="block hover:text-blue-600 transition-colors">Home</a></li>
                  <li><a href="#" className="block hover:text-blue-600 transition-colors">Laptops</a></li>
                  <li><a href="#" className="block hover:text-blue-600 transition-colors">Phones</a></li>
                  <li><a href="#" className="block hover:text-blue-600 transition-colors">Accessories</a></li>
                  <li><a href="#" className="block hover:text-blue-600 transition-colors">Deals</a></li>
                </ul>
              </nav>
            )}
          </div>
        </header>
      );
    };

    // Cart Modal component
    const CartModal = ({ cartItems, removeFromCart, updateQuantity, setShowCart }) => {
      const { darkMode } = React.useContext(ThemeContext);
      const modalBg = darkMode ? 'bg-gray-800' : 'bg-white';
      const borderColor = darkMode ? 'border-gray-700' : 'border-gray-300';

      const totalPrice = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);

      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
          <div className={`${modalBg} rounded-lg shadow-xl w-full max-w-md mx-4 max-h-screen overflow-y-auto`}>
            <div className="flex justify-between items-center p-4 border-b ${borderColor}">
              <h2 className="text-xl font-semibold">Your Cart ({cartItems.length} items)</h2>
              <button onClick={() => setShowCart(false)} className="text-gray-500 hover:text-gray-700">
                <i className="fas fa-times"></i>
              </button>
            </div>

            <div className="p-4 space-y-4">
              {cartItems.length === 0 ? (
                <p className="text-center py-6">Your cart is empty</p>
              ) : (
                <>
                  {cartItems.map(item => (
                    <div key={item.id} className={`flex items-center border-b ${borderColor} pb-4`}>
                      <img src={item.image} alt={item.name} className="w-20 h-20 object-cover rounded-md mr-4" />
                      <div className="flex-grow">
                        <h3 className="font-medium">{item.name}</h3>
                        <p className="text-gray-500 text-sm">${item.price.toFixed(2)}</p>
                        <div className="flex items-center mt-2">
                          <button
                            onClick={() => updateQuantity(item.id, item.quantity - 1)}
                            className={`w-8 h-8 flex items-center justify-center border ${borderColor} rounded-l`}
                          >
                            -
                          </button>
                          <span className={`w-10 h-8 flex items-center justify-center border-t border-b ${borderColor}`}>
                            {item.quantity}
                          </span>
                          <button
                            onClick={() => updateQuantity(item.id, item.quantity + 1)}
                            className={`w-8 h-8 flex items-center justify-center border ${borderColor} rounded-r`}
                          >
                            +
                          </button>
                        </div>
                      </div>
                      <div className="text-right">
                        <p className="font-semibold">${(item.price * item.quantity).toFixed(2)}</p>
                        <button
                          onClick={() => removeFromCart(item.id)}
                          className="text-red-500 hover:text-red-700 text-sm mt-2"
                        >
                          Remove
                        </button>
                      </div>
                    </div>
                  ))}

                    <div className="flex justify-between mb-2">
                      <span>Subtotal</span>
                      <span>${totalPrice.toFixed(2)}</span>
                    </div>
                    <div className="flex justify-between mb-2">
                      <span>Shipping</span>
                      <span>Free</span>
                    </div>
                    <div className="flex justify-between font-semibold text-lg border-t ${borderColor} pt-2 mt-2">
                      <span>Total</span>
                      <span>${totalPrice.toFixed(2)}</span>
                    </div>
                  </div>

                  <button className="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Proceed to Checkout
                  </button>
                </>
              )}
            </div>
          </div>
        </div>
      );
    };

    // Hero Slider component
    const HeroSlider = () => {
      const [currentSlide, setCurrentSlide] = React.useState(0);
      const slidesRef = React.useRef(null);
      const { darkMode } = React.useContext(ThemeContext);

      const slides = [
        {
          id: 1,
          title: "The Latest MacBook Pro",
          subtitle: "Now with the powerful M3 chip",
          cta: "Shop Now",
          image: "/api/placeholder/1200/500",
          bgColor: darkMode ? "bg-gray-800" : "bg-blue-100",
        },
        {
          id: 2,
          title: "The Ultimate Android Experience",
          subtitle: "Samsung Galaxy S24 Ultra",
          cta: "Learn More",
          image: "/api/placeholder/1200/500",
          bgColor: darkMode ? "bg-gray-800" : "bg-green-100",
        },
        {
          id: 3,
          title: "Special Spring Sale",
          subtitle: "Up to 40% off on selected items",
          cta: "View Deals",
          image: "/api/placeholder/1200/500",
          bgColor: darkMode ? "bg-gray-800" : "bg-red-100",
        }
      ];

      const nextSlide = () => {
        setCurrentSlide((prev) => (prev + 1) % slides.length);
      };

      const prevSlide = () => {
        setCurrentSlide((prev) => (prev - 1 + slides.length) % slides.length);
      };

      React.useEffect(() => {
        const interval = setInterval(nextSlide, 5000);
        return () => clearInterval(interval);
      }, []);

      React.useEffect(() => {
        if (slidesRef.current) {
          slidesRef.current.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
      }, [currentSlide]);

      return (
        <section className="slider-container relative">
          <div className="slider" ref={slidesRef}>
            {slides.map((slide) => (
              <div key={slide.id} className={`slide ${slide.bgColor} py-12 px-4 sm:px-6 lg:px-8`}>
                <div className="container mx-auto flex flex-col md:flex-row items-center">
                  <div className="md:w-1/2 mb-8 md:mb-0 md:pr-8">
                    <h1 className="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4">{slide.title}</h1>
                    <p className="text-xl mb-6">{slide.subtitle}</p>
                    <button className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                      {slide.cta}
                    </button>
                  </div>
                  <div className="md:w-1/2">
                    <img src={slide.image} alt={slide.title} className="rounded-lg shadow-lg" />
                  </div>
                </div>
              </div>
            ))}
          </div>

          <button
            className="absolute left-4 top-1/2 transform -translate-y-1/2 w-10 h-10 bg-white dark:bg-gray-800 rounded-full shadow-md flex items-center justify-center z-10 opacity-75 hover:opacity-100 transition-opacity"
            onClick={prevSlide}
          >
            <i className="fas fa-chevron-left"></i>
          </button>

          <button
            className="absolute right-4 top-1/2 transform -translate-y-1/2 w-10 h-10 bg-white dark:bg-gray-800 rounded-full shadow-md flex items-center justify-center z-10 opacity-75 hover:opacity-100 transition-opacity"
            onClick={nextSlide}
          >
            <i className="fas fa-chevron-right"></i>
          </button>

          <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
            {slides.map((_, index) => (
              <button
                key={index}
                className={`w-3 h-3 rounded-full ${
                  currentSlide === index
                    ? "bg-blue-600"
                    : "bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500"
                }`}
                onClick={() => setCurrentSlide(index)}
              />
            ))}
          </div>
        </section>
      );
    };
